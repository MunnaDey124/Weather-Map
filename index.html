<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input_value" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="find_search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city_name">Dhaka</h1>
            <h3 style="color: green;"><span id="Temperature">0 </span>&deg;C</h3>
            <h1 style="color: rgb(255, 0, 0);font-weight: 800; " id="weather_des" class="lead">Clouds</h1>
        </div>
    </div>
    <script>
        const button= document.getElementById("find_search");
        const inputValue= document.getElementById("input_value");
        const cityName =document.getElementById("city_name");
        const Temperature = document.getElementById("Temperature");
        const weatherDes= document.getElementById("weather_des");


        button.addEventListener('click',function(){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=757ece34eaeff2ef9f57f3830b1bcbec')
            .then(res=> res.json())
            .then(data => {
                console.log(data);
                var cityNameValue=data['name'];
                var TemperatureValue=data['main']['temp'];
                var weatherDesValue=data['weather']['0']['description'];

                cityName.innerHTML = cityNameValue;
                Temperature.innerHTML =Math.round(TemperatureValue-273);
                weatherDes.innerHTML=weatherDesValue;
            })
            .catch (erroe => alert("wrong city name"))
            })
    </script>
</body>

</html>
